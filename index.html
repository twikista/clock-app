<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/font-awesome/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Clock App</title>
</head>
<body>
    <div class="container">
        <div class="phone-frame">
            <div class="phone-screen">
                <header>
                    <div class="status-bar">
                        <i class="far fa-bell"></i>
                    </div>
                    <div class="tabs">
                        <ul>
                            <li data-tab = "#clock-selection">
                                <i class="far fa-clock"></i>
                            </li>
                            <li>
                                <i class="fas fa-stopwatch"></i>
                            </li>
                            <li>
                                <i class="fas fa-hourglass-half"></i>
                            </li>
                            <li>
                                <i class="far fa-bell"></i>
                            </li>
                        </ul>
                    </div>
                </header>
                <main>
                    <section class="tab flex" id="clock-section">
                        <div class="toggler">
                            <label for="clock-type-toggler" class="toggler-label">label</label>
                            <input type="radio" class="clock-type-toggler" id="clock-type-toggler">
                        </div>
                        <div class="display-day">mon 2021</div>
                        <div class="digital-clock">
                            <div class="display-time-wrapper">
                                <span class="display-time">00.00</span>
                                <span class="time-mode">AM</span>
                            </div>
                        </div>
                        <div class="analogue-clock">
                            <div class="clock-frame">
                                <div class="seconds-hand clock-hand"></div>
                                <div class="minutes-hand clock-hand"></div>
                                <div class="hour-hand clock-hand"></div>
                            </div>
                        </div>
                    </section>
                </main>
            </div>
        </div>
    </div>
    


    <script src="JavaScript/app.js"></script>
</body>
</html>
