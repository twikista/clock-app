<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/font-awesome/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Clock App</title>
</head>
<body>
    <div class="container">
        <div class="phone-frame">
            <div class="phone-screen">
                <header>
                    <div class="status-bar">
                        <i class="far fa-bell"></i>
                    </div>
                    <div class="tabs">
                        <ul>
                            <li data-tab = "#clock-tab">
                                <i class="far fa-clock"></i>
                            </li>
                            <li data-tab = "#stopwatch-tab">
                                <i class="fas fa-stopwatch"></i>
                            </li>
                            <li data-tab="countdown-tab">
                                <i class="fas fa-hourglass-half"></i>
                            </li>
                            <li data-tab="reminder-tab">
                                <i class="far fa-bell"></i>
                            </li>
                        </ul>
                    </div>
                </header>
                <main class="tabs">
                    <section class="tab flex" id="clock-tab">
                        <div class="toggler">
                            <label for="clock-type-toggler" class="toggler-label">label</label>
                            <input type="radio" class="clock-type-toggler" id="clock-type-toggler">
                        </div>
                        <div class="display-day">mon 2021</div>
                        <div class="digital-clock">
                            <div class="display-time-wrapper">
                                <span class="display-time">00.00</span>
                                <span class="time-mode">AM</span>
                            </div>
                        </div>
                        <div class="analogue-clock">
                            <div class="clock-frame">
                                <div class="seconds-hand clock-hand"></div>
                                <div class="minutes-hand clock-hand"></div>
                                <div class="hour-hand clock-hand"></div>
                            </div>
                        </div>
                    </section>
                    <section class="tab flex" id="stopwatch-tab">
                        <div class="stopwatch-container">
                            <div class="stopwatch-counter">00:00:00:000</div>
                        </div>
                        <div class="btns">
                            <button class="btn start-btn">
                                <i class="fas fa-play"></i>
                            </button>
                            <button class="btn start-btn">
                                <i class="fas fa-pause"></i>
                            </button>
                            <button class="btn start-btn">
                                <i class="fas fa-redo-alt"></i>
                            </button>
                        </div>
                        <div class="stopwatch-split-container">
                        </div>

                    </section>
                    <section class="tab flex" id="countdown-tab">
                        <div class="countdown-timer">
                            00.00.00
                        </div>
                        <div class="set-countdown-time">
                            <div class="set-countdown-time-modal">
                                <div class="input-time-wrapper">
                                    <div class="input-time-hour">
                                        <input type="number" placeholder="00" class="input-time">
                                        <span>hr</span>
                                    </div>
                                    <span>:</span>
                                    <div class="input-time-minute">
                                        <input type="number" placeholder="00" class="input-time">
                                        <span>min</span>
                                    </div>
                                    <span>:</span>
                                    <div class="input-time-second">
                                        <input type="number" placeholder="00" class="input-time">
                                        <span>sec</span>
                                    </div>
                                </div>
                                <div class="set-time-Btn-wrapper">
                                    <button class="set-time-btn">start</button>
                                </div>
                            </div>
                        </div>
                    </section>
                    <section class="tab flex" id="reminder-tab">
                        <div class="reminder-wrapper">
                            <div class="add-reminder">
                                <button class="add-reminder-btn">
                                    <i class="fas fa-plus-circle"></i>
                                </button>
                            </div>
                            <div class="list-reminders">

                            </div>
                            <div class="add-reminder-inputs">
                                <div class="add-reminder-modal">
                                    <textarea name="" id="" cols="30" rows="1"></textarea>
                                </div>
                            </div>
                        </div>
                    </section>
                </main>
            </div>
        </div>
    </div>
    


    <script src="JavaScript/app.js"></script>
</body>
</html>
